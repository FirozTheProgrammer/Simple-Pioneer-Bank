<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIONEER-BANK</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div>
        <h1 class="text-center my-5">Welcome to Pioneer Bank</h1>
        <div class="submit_area">
          <h4>Login</h4>
          <input
            class="form-control email"
            type="email"
            placeholder="AC Number"
          />
          <br />
          <input
            class="form-control password"
            type="password"
            placeholder="Password"
          />
          <br />
          <button id="button" class="btn btn-success">Enter</button>
        </div>
      </div>
    </div>

    <!-- transaction -->

    <div class="transaction_area">
      <h1 class="text-center">Transaction</h1>

      <div class="row">
        <div class="col-lg-4">
          <div class="deposite">
            <p>Deposit</p>
            <h2>$ <span id="currentdeposite"> 00</span></h2>
          </div>
        </div>
        <div class="col-lg-4">
          <div id="withdrawMoney" class="withdraw">
            <p>Withdraw</p>
            <h2>$ <span id="currentwithdraw"> 00</span></h2>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="Balance">
            <p>Balance</p>
            <h2>$ <span class="currentbalance">1240</span></h2>
          </div>
        </div>
      </div>

      <!-- input area -->
      <div class="calculation_area">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="submit_area">
              <h4>Deposit</h4>
              <input
                class="form-control"
                id="dipositInput"
                type="text"
                placeholder="$ amount you want to deposit"
              /><br />
              <button id="deposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="submit_area">
              <h4>Withdraw</h4>
              <input
                id="withdrawInput"
                class="form-control"
                type="text"
                placeholder="$ amount you want to deposit"
              /><br />
              <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- form the bank withdraw -->
    <div class="bank">
      <p class="" id="bank">$</p>
    </div>

    <p id="demo">Design by Firoz</p>

    <script src="app.js"></script>
  </body>
</html>
